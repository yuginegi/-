<html>
<head>

<body>
<canvas id="screen"></canvas>
<script>
var gXXX = 400;
var gYYY = 400;

window.onload = function(){
  addMouseEventListener();
  // HTML上のCanvasに対して絵を描く準備。CTXを得る
  let screenCanvas = document.getElementById('screen');
  screenCanvas.width  = gXXX;
  screenCanvas.height = gYYY;
  let ctx = screenCanvas.getContext('2d');
  let dlist = new droplist();
  // 30FPSで無限ループするための「setInterval」 
  setInterval(mainloop, 1000/30, ctx, dlist);
}

var gstatus = 0;
var movefunc = [state0,state1,state2,state3];
function mainloop(ctx,dlist){
  // Move action
  movefunc[gstatus](dlist);
  // Background
  ctx.clearRect(0, 0, gXXX, gYYY);
  ctx.fillStyle="#000000";
  ctx.fillRect(0, 0, 300, 250);
  // Draw
  dlist.draw(ctx);
}

// move wait
function state0(dlist){
  if(mousepos){
    let [x,y] = mousepos;
    dlist.grasp(x,y);
    console.log("State: 0 -> 1");
    gstatus++;
  }
}
// drop move
function state1(dlist){
  if(!mousepos){
    dlist.release();
    console.log("State: 1 -> 2");
    gstatus++;
  }else{
    let [x,y] = mousepos;
    dlist.grasp(x,y);
  }
}
// drop erace => Now, change color=white
function state2(dlist){
  dlist.eracesearch();
  console.log("State: 2 -> 3");
  gstatus++;
}
// zzz
function state3(dlist){
}

var mousepos=null;//[-1,-1];
function mouseeventfunc(e){
  let [x,y] = [e.clientX,e.clientY];
  x = (x < 0) ? 0 : (x>=300)? 300-1 : x;
  y = (y < 0) ? 0 : (y>=250)? 250-1 : y;
  //DBG//console.log("pos:"+e.type);
  if(e.type == "mouseup"){
    mousepos=null;//[-1,-1];
  }else if(e.type == "mousedown" && !mousepos){
    mousepos=[x,y];
  }else if(e.type == "mousemove" && mousepos){
    mousepos=[x,y];
  }
}
function addMouseEventListener(){
  window.addEventListener("mousedown", mouseeventfunc, false);
  window.addEventListener("mousemove", mouseeventfunc, false);
  window.addEventListener("mouseup",  mouseeventfunc, false);
}
//================================================================================
class droplist{
  constructor(){
    this.target = null;// set drop
    this.empty = -1;
    this.init();
  }
  init(){
    this.list = [];
    for(let i=0;i<30;i++){
      let x = (i%6);
      let y = Math.floor(i/6);
      let cl = ["#FF0000","#00FF00","#0000FF","#FFFF00","#FF00FF"];
      let c = cl[i%5];
      this.list[i] = new drop(i,x,y,c);
    }
  }
  draw(ctx){
    for(let i=0;i<30;i++){
      let x = (i%6);
      let y = Math.floor(i/6);
      if(this.list[i]){
        this.list[i].draw(ctx,x,y);
      }
    }
    if(this.target){
      this.target.drawsp(ctx);
    }
  }
  release(){
    // mouseup
    if(!this.target){return;}
    this.target.sp = 0;
    this.list[this.empty] = this.target;
    this.target = null;
    this.empty = -1;
  }
  grasp(x,y){
    // mousedown
    if(!this.target){
      let i = this.search(x,y);
      this.target = this.list[i];
      this.target.sp = 1;
      this.list[i] = null;
      this.empty = i;
      return;
    }
    // mousemove
    let s = this.search(x,y);
    if(this.empty!=s){
      this.list[this.empty] = this.list[s];
      this.list[s] = null;
      this.empty = s;
    }
  }
  search(x,y){
    x = (x < 0) ? 0 : (x>=300)? 300-1 : x;
    y = (y < 0) ? 0 : (y>=250)? 250-1 : y;
    let ix = Math.floor(x/50);
    let iy = Math.floor(y/50);
    return iy*6 + ix;
  }
//=== From here, it should reconsider better code ===
  eracesearch(){
    // create 5x6 array
    var arr = new Array(5);
    for(var b = 0; b < 5; b++) {
      arr[b] = new Array(6);
      for(var a = 0; a < 6; a++) {
        arr[b][a] = 0;
      }
    }
    // set arr
    for(let i=0;i<30;i++){
      //let [ix,iy] = this.list[i].getP();
      let ix = (i%6);
      let iy = Math.floor(i/6);
      arr[iy][ix] = i;
    }
    // arr search hori
    for(var b = 0; b < 5; b++) {
    for(var a = 0; a < 6; a++) {
      {
        let n = this.www(arr,b,a+1,arr[b][a],1);
        if(n>=3){
          for(let i=0;i<n;i++){
            //console.log("www:"+[a+i,b]);
            let ii = arr[b][a+i];
            this.list[ii].ee = 1;
          }
        }
      }
      {
        let n = this.hhh(arr,b+1,a,arr[b][a],1);
        if(n>=3){
          for(let i=0;i<n;i++){
            //console.log("hhh:"+[a,b+i]);
            let ii = arr[b+i][a];
            this.list[ii].ee = 1;
          }
        }
      }
    }}
  }
  www(arr,b,a,c,n){
    if(a >= 6){return n;}
    if(b >= 5){return n;}
    let ii = arr[b][a];
    if(this.list[c].cl == this.list[ii].cl){
      return this.www(arr,b,a+1,c,n+1);
    }
    return n;
  }
  hhh(arr,b,a,c,n){
    if(a >= 6){return n;}
    if(b >= 5){return n;}
    let ii = arr[b][a];
    if(this.list[c].cl == this.list[ii].cl){
      return this.hhh(arr,b+1,a,c,n+1);
    }
    return n;
  }
//=== To here, it should reconsider better code ===
}
//================================================================================
class drop{
  constructor(id,x,y,cl){
    this.cl = cl; // color
    this.ll = 50;
    this.sp = 0;
  }

  draw(ctx,x,y){
    let [ll,cl] = [this.ll, this.cl];
    if(this.ee){
      drawdrop(ctx,"#FFFFFF",x*ll,y*ll,ll,ll);
      let mg = 10;
      drawdrop(ctx,cl,x*ll+mg,y*ll+mg,ll-(2*mg),ll-(2*mg));
      return;
    }
    if(this.sp){
      drawdrop(ctx,"#000000",x*ll,y*ll,ll,ll);
    }else{
      drawdrop(ctx,cl,x*ll,y*ll,ll,ll);
    }
  }
  drawsp(ctx){
    let [ll,cl] = [this.ll, this.cl];
    let [mx,my] = mousepos;
    drawdrop(ctx,cl,mx-ll/2,my-ll/2,ll,ll);
  }
}

function drawdrop(ctx,cl,x,y,w,h){
  ctx.beginPath();
  ctx.fillStyle = cl;
  //ctx.fillRect(x,y,w,h);
  let r = (w+h-10)/2
  ctx.arc( x+(w/2), y+(h/2), r/2, 0, Math.PI * 2, true);
  ctx.fill();
}

</script>
