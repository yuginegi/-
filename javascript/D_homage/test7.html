<html>
<head>
<meta http-equiv="content-type" content="text/html" charset="UTF-8">
<script src="cont.js"></script>
</head>
<body>
<canvas id="screen"></canvas>
<script>
var gXXX = 400;
var gYYY = 400;

window.onload = function(){
  // HTML上のCanvasに対して絵を描く準備。CTXを得る
  let screenCanvas = document.getElementById('screen');
  screenCanvas.width  = gXXX;
  screenCanvas.height = gYYY;
  let ctx = screenCanvas.getContext('2d');
  // ★絶対必要★ 画像ファイルを読み込む！！
  drawInit();
  mapinit();
  let yd = new ydClass(ctx);
  // コントローラを使う（ちょっとクセ強クラス実装でごめんなさい）
  let con = new contrclass(null);
  // 無限ループする
  infiniteloop(ctx,con,yd);
}
function infiniteloop(ctx,con,yd){
  // 30FPSで無限ループするための「setInterval」 
  setInterval(mainloop, 1000/30, ctx,con,yd);
}

var tt = 0; // 時間 
function mainloop(ctx,con,yd){
  if(charHP <= 0){
    ctx.fillStyle = "#0000FF";
    ctx.font = "60px 'ＭＳ ゴシック'";
    ctx.textAlign = "center";
    ctx.textBaseline = "top";
    ctx.fillText("GAME OVER",gXXX/2,gYYY/2);
    return;
  }
  // 時間経過
  tt++;
  // 前景の計算
  charmove(con);
  // 背景 ◇ 今回は固定にします
  backdraw(ctx,0);

  // 敵
  yd.move();
  yd.draw();
  // 当たり判定
  yd.hit(ox,oy,dsz);

  // 前景の描画
  let n = Math.floor(tt/(5)); // 5フレームで１つ絵を変える
  chardraw(ctx, n%4); // ４つで１セット
  // HP表示
  {
    let n = charHP;
    ctx.fillStyle = "#FF0000";
    ctx.font = "32px 'ＭＳ ゴシック'";
    ctx.textAlign = "left";
    ctx.textBaseline = "top";
    ctx.fillText("HP:"+n,10,10);
    for(let i=0;i<n;i++){
      ctx.fillRect(100+10+40*i,10,32,32);
    }
  }
}

/****************************************************
 * 前景
 * *************************************************/
// 前景の位置
var dsz = 50; // 描画するサイズ
// 上昇時重力無ければ、15,1.5 当たりがいい感じな・・
var [jjj,ggg] = [-18,+1.5];//[-25,+5]; // ジャンプ力、重力
var [ox,oy] = [50,50]; // グローバル ＆ 初期値
var jumpsts = 0; // 0:ジャンプしてない、＋：ジャンプしている
var my = 0; // Y方向への影響
var mx = 0; // x方向への影響
var jtime = 0;
var jwait = 0;
var jwaitbase = 5;
var dmgwait = 0;
var charHP = 5;
var charSP = 6;
function charmove(con){
  // コントローラからキーもらう(pはボタン(0-3に限定)、mは方向キー)
  let [p,m] = con.getPushedKey();
  if(jumpsts==0 && jwait > 0){jwait--;}
  //ジャンプ処理
  else if(jumpsts==0 && p==0){ // ジャンプする
    //console.log("Jump: 0 -> 2");
    jumpsts = 2; // 2に定義しておく
    my = jjj;//-Math.abs(1*m[0]); // とりあえずジャンプ力
    jwait = jwaitbase; // 連続ジャンプは待って
  }
  if(jumpsts==2){
    //console.log("Jumping");
    if(p!=0 || jtime > 6){ // ボタンを離したら、上昇をやめる
      jumpsts = 1;
      if(my < 0){my = 0;}
      jtime = 0
    }else{
      jtime++;
    }
  }
  // 移動
  let sp=charSP; // 横移動のスピード
  if(jumpsts==0){mx = sp*m[0];}
  else{
    mx += 2*m[0];
    if(mx < -charSP){mx=-charSP;}
    if(mx > +charSP){mx=+charSP;}
  }
  ox = ox + mx;
  if(ox < 5){ox=5;}
  if(ox > gXXX-5-dsz){ox=gXXX-5-dsz;}
  oy = mapdown(ox,oy,my); // この関数に任せる
}

// 前景
function chardraw(ctx,n){
  let psz = 200; // 画像のサイズが200x200
  let ix = (n==3)? 1:n;
  let iy = (jumpsts!=0)?2:0;
  if(dmgwait%4 > 1){
    // 表示しない
  }else{
  ctx.drawImage(gImg,
  psz*ix,psz*iy,psz,psz, /* 元の絵 の どこを参照する */
  ox,oy,dsz,dsz); /* Canvasのどこに描くか */
  }
  /* //DEBUG// 床との接地面
  let mm = 5;
  ctx.fillStyle = "#00FF00"; // 緑
  ctx.fillRect(ox+(dsz/2)-mm,oy+dsz-mm,2*mm,2*mm);
  */
}

// 画像の読み込み
var gImg = ""; // グローバル
var gBackImg = ""; // グローバル
var gBoss = [];
function drawInit(){
  gImg = new Image();
  gImg.src = "pict.png";
  gBackImg = new Image();
  gBackImg.src = "back.png";
  gBoss[0] = new Image();
  gBoss[0].src = "ydv.png";
  gBoss[1] = new Image();
  gBoss[1].src = "ydvr.png";
}

/****************************************************
 * 背景とマス（map）
 * *************************************************/
// 背景
function backdraw(ctx,n){
  ctx.drawImage(gBackImg,
  0+n,0,400,400, /* 元の絵 の どこを参照する */
  0,0,400,400); /* Canvasのどこに描くか */
  mapdraw(ctx);
}
// マスのサイズは20×20にします。
var map=[]; // 2次元。Y方向、X方向
var msz = 20; // サイズ
function mapinit(){
  for(let j=0;j<gYYY/msz;j++){
    map[j] = new Array(gXXX/msz).fill(0);
  }
  // 地面（y=300）
  let y = 300/msz;
  for(let i=0;i < gXXX/msz;i++){
    map[y][i] = 1;
  }
}
function yokoyukaset(yy,s,e){
  for(let i=s;i<e;i++){
    map[yy][i] = 1;
  }
}
function mapdraw(ctx){
  ctx.fillStyle = "#FF0000"; // 赤
  ctx.strokeStyle = "#000000"; // 黒
  // 2次元 ループ・・・
  for(let j=0;j<gYYY/msz;j++){
    for(let i=0;i<gXXX/msz;i++){
      if(map[j][i] != 0){
        ctx.fillRect(msz*i,msz*j,msz,msz);
        ctx.strokeRect(msz*i,msz*j,msz,msz);
      }
    }
  }
}
// ＜床が無ければ落ちる、床があれば留まる処理＞
// ！！ 入力がキャラの左上の点であることに注意
// 重力とかジャンプ系をこちらに持ってきた
function mapdown(xx,yy,ly){
  // 上昇時は落下の危険性なし。「early return」
  if(yy < 0 || ly < 0){
    if(jumpsts!=2){
      my += ggg; // 重力
    }else{
      my += ggg/3; // 重力
    }
    my = (-jjj < my) ? -jjj : my;
    return yy+ly;
  }
  // ０のとき、落下の危険性があるかを判定
  let csz = dsz; // キャラのサイズ
  let x = Math.floor((xx+(csz/2))/msz); // 中心の点をX
  let s = Math.floor((yy+csz)/msz); // 足元のY座標：キャラの上部からサイズを足す
  let e = Math.floor((yy+csz+ly)/msz); // 落下予定のY座標：さらに落下距離足す
  // 床があるかどうか
  for(let i=s;i<=e;i++){
    if(map[i][x]!=0){
      if(jumpsts==1){jumpsts = 0;} // 飛んでないことにする
      my = 0; // 念のため０にする
      //DBG//console.log("md2");
      return i*msz-csz; // 床から計算したキャラの上の座標を渡す
    }
  }
  jumpsts = 1; // （落下しているので）ジャンプはできない
  my += ggg; // 重力
  //DBG//console.log("md3");
  return yy+ly;
}

/****************************************************
 * 仮想敵のクラス
 * *************************************************/
//https://kuwatan.jp/2392/yellow.html
class ydClass{
  constructor(ctx){
    this.ctx = ctx;
    this.tm = 0;
    this.mp = [];
    this.mv = [23,22,24,21,17,18,16,15,14,13,12,10,11,8,6,7,5,9,2];
    this.init();
    this.sts = 0;
    this.evt = 0;
    this.yb = null;
  }
  init(){
    for(let ii of this.mv){
      let yb = new yblock(this,ii);
      this.mp.push(yb);
    }
  }
  // ボツ 下からもらう案
  notify(){}
  // コントロールする
  eventcontrol(tm){
    if(tm%15==0){
      this.evt = 1;
    }
  }
  hit(xx,yy,sz){
    // early return
    if(dmgwait>0){
      dmgwait--;
      return;
    }
    
    for(let yb of this.mp){
      yb.hit(xx,yy,sz);
    }
  }

  move(){
    this.tm++;
    if(this.sts == 0){
      if(this.tm > 5*30){
        this.sts = 1;
        this.idx = 0;
        this.tm = 0;
      }
    }else if(this.sts == 1){
      this.eventcontrol(this.tm);
      if(this.evt!=0){
        if(this.idx < this.mp.length){
          let yb = this.mp[this.idx];
          yb.trigger();
          this.evt = 0; // イベントリセット
          this.idx++; // ここでインクリメント
        }else{
          // 打ち切ったら 状態2に寄る
          this.sts = 2;
          this.tm = 0;
          this.yb = null;
        }
      }
    }else if(this.sts == 2){
      if(90 < this.tm){
        this.sts = 0;
        this.tm = 5*30 - 1*30; // すぐ再開したほうがいいから 
        this.yb = null;
      }else if(30 == this.tm){
        // (0)23,22,24,21,17,
        // (5)18,16,15,14,13,
        // (10)12,10,11,8,6,
        // (15)7,5,9,2
        // 12=>11,11=>10,14=>6,16=>5
        let elist = [12,11,14,16];
        let r = Math.floor( Math.random() * 4);
        let ee = elist[r];
        this.yb = this.mp[ee];
      }
    }
    // 管理しているブロック、動けるなら動いてもらう
    for(let yb of this.mp){
      yb.move();
    }
  }
  draw(){
    // 管理しているブロック、描画してもらう
    for(let yb of this.mp){
      yb.draw(this.ctx,0); // 止まっているもの
    }
    for(let yb of this.mp){
      yb.draw(this.ctx,1); // 動いているもの
    }
    // Null じゃなければ 目を出す
    if(this.yb != null){
      this.yb.eyedraw(this.ctx);
    }
  }
}

class yblock{
  constructor(yc,ii){
    this.yc = yc; // 親
    this.ii = ii;
    let ix = Math.floor(ii/5);
    let iy = (ii%5);
    this.ix = ix;
    this.iy = iy;
    this.spbase = 15;

    this.dr = 0; // １：右、０：左
    let sz = 30;
    let xx = 250+ix*sz;
    let yy = 150+iy*sz;
    xx = xx -gXXX;

    this.pos = [xx,yy,sz];
    this.sp = this.spbase;
    this.tx = -1000;
    this.wtime = 0;
    this.wtimebase = 12;
  }
  trigger(){
    //console.log("ii="+this.ii);
    if(this.dr == 1){
      let ix = this.ix;
      this.dr = 0;
      let sz = 30;
      this.tx = gXXX-sz-(250+ix*sz);
      this.sp = -1*this.spbase;
      this.wtime = this.wtimebase;
    }else{
      let ix = this.ix;
      this.dr = 1;
      let sz = 30;
      this.tx = (250+ix*sz);
      this.sp = +1*this.spbase;
      this.wtime = this.wtimebase;
    }
  }
  hit(ox,oy,oz){
    if(dmgwait>0){return;}
    let [fx,fy,sz] = this.pos;
    let mg = 10;
    if((ox+0.2*oz < fx+mg && fx-mg < ox+0.8*oz)
    && (oy < fy+2*mg && fy-mg < oy+0.7*oz)){
      console.log("damage!!");
      charHP--;
      dmgwait = 30;
    }
  }
  move(){
    if(this.wtime > 0){
      this.wtime--;
    }else if(this.tx >= -gXXX){
      let sp = this.sp;
      this.pos[0] = this.pos[0] + sp;
      if(this.dr==0 && this.pos[0] < this.tx){
        // 動き終わった
        this.pos[0] = this.tx;
        this.tx = -1000;
        this.wtime = this.wtimebase;
        this.yc.notify();
      }
      if(this.dr==1 && this.pos[0] > this.tx){
        // 動き終わった
        this.pos[0] = this.tx;
        this.tx = -1000;
        this.wtime = this.wtimebase;
        this.yc.notify();
      }
    }else{
      // なにもしない
    }
  }
  draw(ctx,type){
    let [xx,yy,sz] = this.pos;
    
    if(this.wtime==0 && this.tx >= -gXXX){
      ctx.fillStyle = "#FFFF00";
      if(type==0){return;}
      //ctx.fillRect(xx,yy,sz,sz);
    this.cdraw(ctx,xx+sz/2,yy+sz/2,sz/2);
    }else{
      if(type==1){return;}
      if(this.wtime > 0){
        ctx.fillStyle = (this.wtime%4>=2)? "#FF00FF":"#FF0000";
        ctx.fillRect(xx,yy,sz,sz);
      }else{
        if(this.dr==1){
          let [ix,iy] = [this.ix,this.iy];
          ctx.drawImage(
            gBoss[1],
            40*ix,40*iy,40,40,
            xx,yy,sz,sz
          );
        }else{
          let [ix,iy] = [4-this.ix,this.iy];
          ctx.drawImage(
            gBoss[0],
            40*ix,40*iy,40,40,
            xx,yy,sz,sz
          );
        }
      }
    }
  }
  eyedraw(ctx){
    let [xx,yy,sz] = this.pos;
    let [cx,cy,cz] = [xx+sz/2,yy+5+sz/2,sz/4];
    ctx.fillStyle = "#FF0000";
    this.cdraw(ctx,cx,cy,cz);
  }
  cdraw(ctx,cx,cy,cz){
    ctx.beginPath();
    ctx.arc(cx,cy,cz, 0, Math.PI*2, false);
    ctx.fill();    
  }
}
</script>
