<HTML>
<HEAD>
<script>
var timer;
var can;
var ctx; // 描画のためのグローバル変数

var gIntval = 50; // 50ミリ秒で描画更新する

var gtime = 0; // 時間情報

var gMathLen = 40; // マスの大きさ

//縦12マス×横6マス
var array;
function arrayInit(){
  array = new Array(12);
  arrayReset();
  //DBG//array[11][1] = 1;array[11][2] = 2;
}
function arrayReset(){
  for(let i=0;i<12;i++){
    array[i] = [0,0,0,0,0,0];
  }
}

var colorptn = ["","#FF0000","#00FF00","#0000FF"];
function drawMath(v,x,y){
  if(v == -1){
    ctx.fillStyle = (gtime%6 < 3) ? "#000000" : "#FFFF00";
    ctx.fillRect(x,y,gMathLen,gMathLen);
  }
  if(v <= 0 || colorptn.length <= v){return;}
  ctx.fillStyle = colorptn[v];
  ctx.fillRect(x,y,gMathLen,gMathLen);
}

function drawBack(x,y,w,h){
  ctx.fillStyle = "#FFFFFF";
  ctx.fillRect(x,y,w,h);
}


function runProgram(){
console.log("runProgram");
  can = document.getElementById("drawcanvas");
  ctx = can.getContext("2d");
  // キーボード受付
  window.addEventListener("keydown", kdown, { passive: false });
  window.addEventListener("keyup", kup, { passive: false });
  // 初期化
  arrayInit();
  // ループ
  doLoop();
}

function doLoop(){
  timer = setInterval(mainLoop, gIntval);
}

function mainLoop(){
  gtime++;
  // 状態遷移
  stateControl();
  // 描画処理はこっちでする
  drawMain();
}

var gptn = 0;
function generateggg(){
  let [c1,c2]=[(gptn+0)%3+1, (gptn+1)%3+1]
  ggg =  [[2,0,c1],[3,0,c2]] // x・y、色
  gptn++;
}

var gsts = 0;
var gwait = 0;
function stateControl(){
  if(gsts == 0){ // ぷよきめ
    generateggg();
    gsts = 1;
    return;
  }
  if(gsts == 1){ // ブロック移動
    // マスをコントロールがんばってする（外部入力考慮したり）
    moveControl();
    return;
  }
  if(gsts == 2){
    //いつもきれいにする
    let rtn = dropall();
    if(rtn){return;}
    gsts = 3;
  }
  if(gsts == 3){
    // 削除判定
    let rtn = updatearray();
    if(rtn){
      gsts = 4;
      gwait = 0.5*(1000/50);
      return;
    }
    gsts = 0;
  }
  if(gsts == 4){
    if(gwait-- > 0){
      //console.log("gwait="+gwait);
      return;
    }
    cleanup();
    gwait = 0;
    gsts = 2;
  }
}
function cleanup(){
  for(let i = 0; i < 6;i++){
  for(let j = 0;j < 12;j++){
    let v = array[j][i];
    if(v <= 0){array[j][i] = 0;}
  }}
}

//事前に計算できるけどなあ：再起するか
function search(arr,v,i,j){
  if(i < 0 || i >=6 || j < 0 || j>=12){return;}
  if(array[j][i]!=v){return;}
  for(let a of arr){
    if(i==a[0] && j==a[1]){return;}
  }
  arr.push([i,j]);
  search(arr,v,i-1,j);
  search(arr,v,i+1,j);
  search(arr,v,i,j-1);
  search(arr,v,i,j+1);
}

function updatearray(){
  let flag = 0;
  for(let i = 0; i < 6;i++){
  for(let j = 0;j < 12;j++){
    let v = array[j][i];
    if(v <= 0){continue;}
    let arr = [];
    search(arr,v,i,j);
    //console.log("s:"+[i,j]+":"+arr.length);
    if(arr.length >= 4){
      for(let a of arr){
        let [x,y] = [a[0],a[1]];
        array[y][x] = -1;
      }
      flag = 1;
    }
  }}
  return flag;
}

function rpos(x,y){
  if(x<0||6<=x){return;}
  if(y<0||12<=y){return;}
  if(array[y][x]!=0){return;}
  ggg[1][0] = x;
  ggg[1][1] = y;
  return;
} 

var gpshtime = 0;
function rotate(psh){
  if(gpshtime-- > 0){return;}
  if(psh == 0){return;}
  let [x1,x2,y1,y2] = [ggg[0][0],ggg[1][0],ggg[0][1],ggg[1][1]];
  let tt = 3;
  if(x1+1==x2 && y1==y2){rpos(ggg[1][0]-1,ggg[1][1]+1);gpshtime=tt;return;}
  if(x1==x2 && y1+1==y2){rpos(ggg[1][0]-1,ggg[1][1]-1);gpshtime=tt;return;}
  if(x1-1==x2 && y1==y2){rpos(ggg[1][0]+1,ggg[1][1]-1);gpshtime=tt;return;}
  if(x1==x2 && y1-1==y2){rpos(ggg[1][0]+1,ggg[1][1]+1);gpshtime=tt;return;}
  console.log("Invalid flow");
}

var ggg = [[0,0,0],[0,0,0]];
function moveControl(){
  let psh = kfunc(2);
  rotate(psh);
  let axe = kfunc(1);
  //console.log("a:"+axe);
  let backup = deepCopyA(ggg);
  let flag = moveX(axe);
  if(flag > 0){
    ggg = deepCopyA(backup);//元に戻すの意味
  }
  // 地面に設置
  if(flag == 2){
    for(let i=0;i<2;i++){
      let [x,y] = [ggg[i][0],ggg[i][1]];
      array[y][x] = ggg[i][2];
      ggg[i][2] = 0;
    }
    gsts = 2;
  }
}

function dropX(x,y){
  let v = array[y][x];
  if(v == 0){return;}
  //console.log("drop:"+[x,y,v]);
  array[y][x] = 0;
  for(let j = y; j < 12;j++){
    if(array[j][x]!=0){break;}
    y = j;
  }
  array[y][x] = v;
}

function drop(x,y){
  let v = array[y][x];
  if(v == 0){return 0;}
  if(y+1 < 12 && array[y+1][x] == 0){
    array[y][x] = 0;
    array[y+1][x] = v;
    return 1;
  }
  return 0;
}


function dropall(){
  let flag = 0;
  for(let i = 0; i < 6;i++){
  for(let j = 10;j >= 0;j--){
    flag += drop(i,j);
  }}
  return flag;
}

function deepCopyA(aaa){
  let out = [[0,0,0],[0,0,0]];
  for(let i=0;i<2;i++){
  for(let j=0;j<3;j++){
    out[i][j] = aaa[i][j];
  }}
  return out;
}

function moveX(axe){
  for(let i=0;i<2;i++){
    ggg[i][0] += axe[0];
    ggg[i][1] += axe[1];
    let xx = ggg[i][0];
    let yy = ggg[i][1];
    if(xx < 0 || 6 <= xx){return 1;}
    if(yy < 0){return 1;}
    if( yy >= 12 ){
      return 2;
    }
    if(array[yy][xx] > 0 ){
console.log("aaa:"+[axe[1] , array[yy][xx]]);
      if(axe[1] > 0){
        return 2;
      }
      return 1;
    }
  }
}

function drawMain(){
  let [sx,sy] = [110,10]; // 書き出し位置

  // 白背景
  drawBack(sx,sy, gMathLen*6,gMathLen*12);

  // オブジェクトの色
  for(let i=0;i<12;i++){
  for(let j=0;j<6;j++){
    let v = array[i][j];
    let x = sx+gMathLen*j;
    let y = sy+gMathLen*i;
    drawMath(v,x,y);
  }}
  // ドロップ描画
  for(let i=0;i<2;i++){
    let [a,b,v] = ggg[i];
    let x = sx+gMathLen*a;
    let y = sy+gMathLen*b;
    drawMath(v,x,y);
  }
}

//=== キーボード対応 ここから ======= 
var kaxes = [0,0];
var kpush = 0; // 0 を無効とする。1を基準に押された数字
function kstate(oo,aa){
  if(aa==1){
    kaxes[0] = -1*oo;
  }else if(aa==2){
    kaxes[0] = +1*oo;
  }else if(aa==3){
    kaxes[1] = -1*oo;
  }else if(aa==0){
    kaxes[1] = +1*oo;
  }else if(aa==10){
    kpush = +1*oo;
  }else if(aa==11){
    kpush = +2*oo;
  }
}
function kfunc(aaa){
  if(aaa==1){return kaxes;}
  if(aaa==2){return kpush;}
}
function kcommon(key,v){
  switch(key) {
    case "z":
      kstate(v,10);
      break;
    case "x":
      kstate(v,11);
      break;
    case "ArrowDown":
      kstate(v,0);
      break;
    case "ArrowUp":
      kstate(v,3);
      break;
    case "ArrowLeft":
      kstate(v,1);
      break;
    case "ArrowRight":
      kstate(v,2);
      break;
    }
}
function kup(event){
  kcommon(event.key,0);
}
function kdown(event){
  kcommon(event.key,1);
  switch(event.key) {
  case "Enter":
    if(startPintvl <= 0){
      startPushed = 1;
      startPintvl = 60;
    }
    break
  }
}
//=== キーボード対応 ここまで ======= 
</script>
</HEAD>
<BODY bgcolor="#000000" onload="runProgram()">
<canvas id="drawcanvas" width=500 height=500 style="background-color: gray"></canvas>
